<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=970, user-scalable=no">
	<title>QR_code generator</title>
	<link rel="stylesheet" type="text/css" href="source/nav.css">
	<style type="text/css">

		body{
		margin: 0;
		background-image: linear-gradient(to right bottom, #051937, #252b4a, #413e5e, #5c5372, #786987);
		background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
	
		}
select{
			padding: 15px;
    border: 1px solid red;
    background-color: goldenrod;

    font-weight: bolder;
    font-size: 21px;
    -webkit-appearance: none;
    cursor: pointer;
    text-align: center;
}
select:hover{
	border: 2px dashed black;
}
   
	</style>
</head>
<body>
	<div class="headerpage">
	<a href="../index.html">HOME</a>
	<a href="https://www.qr-code-generator.com/#:~:text=What%20is%20a%20QR%20Code%20generator%3F,WiFi%20network%2C%20and%20much%20more." target="_blank" >About</a>
	<a href="#" onclick="alert('opening gmail')";>Feedback</a>
</div>
	<center>
		<div>
	<h1 style="color: wheat;">QR _ CODE GENERATORS</h1>
	<select id="qr_selector" onchange="qrselect()">
		<option disabled selected>--SELECT QR CODE --</option>
		<option value="whatsapp">WHATS APP MESSAGE QR GENARATOR</option>
		<option value="payment">PAYMENTS QR GENARATOR</option>
		<option value="phonenumber">PHONE NUMBER QR GENARATOR</option>
		<option value="text or url">TEXT OR URL QR GENARATOR</option>
		<option value="bio">BIOGRAGHY QR GENARATOR</option>
	</select>
</div>
<br>
<button onclick="history.back()" style="font-size: 20px;color: blueviolet;padding: 3px;">Back</button>
</center>
<script type="text/javascript">
	function qrselect() {
		// body...
            location.reload();
		var x=document.getElementById('qr_selector').value;
		if (x==="whatsapp") {navigator.vibrate([100,50,200]);
			window.open("whatsapp qr/whatsappqr.html","_self");
		}else if (x==="payment") {navigator.vibrate([100,50,200]);
			window.open("payment qr/paymentqr.html","_self");
		}else if (x==="phonenumber") {navigator.vibrate([100,50,200]);
			window.open("phone no qr/phnoqr.html","_self");
		}else if (x==="bio") {navigator.vibrate([100,50,200]);
			window.open("bioqr/bioqr.html","_self");
		}else if (x==="text or url") {navigator.vibrate([100,50,200]);
			window.open("text  or url qr/txt.html","_self");
		}else{
			alert("something went wrong...")
		}
	}
	
</script>

</body>
</html>
